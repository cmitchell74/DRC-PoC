<!DOCTYPE html>
<meta charset="utf-8">

<html>
	<head>
        <title>DRC Visuals Prototype</title>
		<style>
		
		.main text {
			font: 10px sans-serif;	
		}

		.axis line, 
		.axis path {
			shape-rendering: crispEdges;
			stroke: #000;
			fill: none;
		}

		circle {
			fill: none;
			stroke-width:2;
			/*stroke: steelblue*/;
		}
		.tooltip {
			  font: 13px sans-serif;
			  position: absolute;
			  width: 200px;
			  height: 28px;
			  pointer-events: none;
			}

		</style>
		
		<!-- load the d3.js library -->
		<script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <div class='content'>
          <!-- /the chart goes here -->
        </div>
        <script>
			var data = [["EGPAF","PSNU1",50,10,55], 
						["EGPAF","PSNU2",20,25,55],
						["EGPAF","PSNU3",35,40,55],
						["EGPAF","PSNU4",10,8,55],
						["ICAP","PSNU1",30,32,72], 
						["ICAP","PSNU2",77,20,72],
						["ICAP","PSNU3",25,15,72],
						["ICAP","PSNU4",32,8,72],
						["PROVIC","PSNU1",65,10,77], 
						["PROVIC","PSNU2",23,25,77], 
						["PROVIC","PSNU3",45,15,77], 
						["PROVIC","PSNU4",6,8,77], 
						["SANRU","PSNU1",65,30,86],
						["SANRU","PSNU2",72,15,86],
						["SANRU","PSNU3",95,16,86],
						["SANRU","PSNU4",27,16,86]];
   
			var color = d3.scale.category20();
						
			// Set the dimensions of the canvas / graph
			var margin = {top: 20, right: 20, bottom: 30, left: 40}
			  , width = 960 - margin.left - margin.right
			  , height = 500 - margin.top - margin.bottom;
			
			// Set and scale the range of the data
			var x = d3.scale.ordinal()
					  .domain(data.map(function(d){return d[0];}))
					  .rangeRoundBands([0, width], 0.05);
			
			var y = d3.scale.linear()
					  .domain([0, d3.max(data, function(d) { return d[2]; })])
					  .range([ height, 0 ]);
		 
			// Adds the svg canvas
			var chart = d3.select('body')
			.append('svg:svg')
			.attr('width', width + margin.right + margin.left)
			.attr('height', height + margin.top + margin.bottom)
			.attr('class', 'chart');
			
			// add the tooltip area to the webpage
			var tooltip = d3.select("body").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);

			var main = chart.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
			.attr('width', width)
			.attr('height', height)
			.attr('class', 'main');
				
			// draw the x axis
			var xAxis = d3.svg.axis()
			.scale(x)
			.orient('bottom');

			main.append('g')
			.attr('transform', 'translate(0,' + height + ')')
			.attr('class', 'main axis date')
			.call(xAxis);

			// draw the y axis
			var yAxis = d3.svg.axis()
			.scale(y)
			.orient('left');

			main.append('g')
			.attr('transform', 'translate(0,0)')
			.attr('class', 'main axis date')
			.call(yAxis);

			// Add the scatterplot
			var g = main.append("svg:g"); 
			
			g.selectAll("scatter-dots")
			.data(data)
			.enter().append("svg:circle")
				.attr("cx", function(d) { return x(d[0]) + 110; })
				.attr("cy", function (d) { return y(d[2]); } )
				.attr("r", function (d) { return (d[3]); } )
				.attr("stroke", function(d) {
				  if (d[0]=="EGPAF") { return color(0) ;}
				  else if (d[0]=="ICAP") { return color(1) ;}
				  else if (d[0]=="PROVIC") { return color(2) ;}
				  else {return color(3) ;} });
				  
			// Add the trend lines
			var t = main.append("svg:g"); 
			
			g.selectAll("trend-lines")
			.data(data)
			.enter().append("svg:line")
				.attr("x1", function(d) { return x(d[0]) + 100; })
				.attr("y1", function (d) { return y(d[4]); } )
				.attr("x2", function(d) { return x(d[0]) + 120; } )
				.attr("y2", function (d) { return y(d[4]); } )
				.attr("stroke", "grey")
				.attr("stroke-width",2)
				.on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d[4])
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
				
		</script>
    </body>
</html>
